<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="row">
        <div class="col left">
            <h1>Your Stats</h1>
            <div class="stat"><img src="svgs/dice1.svg" alt="1" width="100" height="100"><p id="result1">0</p></div>
            <br>
            <div class="stat"><img src="svgs/dice2.svg" alt="2" width="100" height="100"><p id="result2">0</p></div>
            <br>
            <div class="stat"><img src="svgs/dice3.svg" alt="3" width="100" height="100"><p id="result3">0</p></div>
            <br>
            <div class="stat"><img src="svgs/dice4.svg" alt="4" width="100" height="100"><p id="result4">0</p></div>
            <br>
            <div class="stat"><img src="svgs/dice5.svg" alt="5" width="100" height="100"><p id="result5">0</p></div>
            <br>
            <div class="stat"><img src="svgs/dice6.svg" alt="6" width="100" height="100"><p id="result6">0</p></div>
        </div>

        <div class="col right">
            <h2>Die Simulator 2025</h2>
            <br>
            <div class="die">
                <img id="die" src="svgs/dice1.svg" alt="Dice" width="500" height="500">
                <br>
                <button id="roll" autofocus>Roll Me!</button>
            </div>
        </div>
        <button id="help">?</button>
    </div>
</body>
</html>
